<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deployment Architecture | Vastra Studio</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Fira+Code:wght@400&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #0a192f;
            color: #8892b0;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 900px;
            width: 90%;
            padding: 40px;
            background-color: #112240;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            color: #e6f1ff;
            margin-bottom: 30px;
        }

        .back-btn {
            display: inline-block;
            margin-top: 30px;
            color: #64ffda;
            text-decoration: none;
            border: 1px solid #64ffda;
            padding: 10px 20px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(100, 255, 218, 0.1);
        }

        rect,
        circle,
        polygon {
            vector-effect: non-scaling-stroke;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Deployment Architecture</h1>
        <p style="margin-bottom: 40px; font-family: 'Fira Code', monospace;">> Visualizing the Terraform & EC2
            Deployment Pipeline</p>

        <!-- SVG Diagram -->
        <svg id="arch-svg" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg"
            style="width: 100%; height: auto; border: 1px solid #233554; border-radius: 4px; background: #0a192f;">
            <defs>
                <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto"
                    markerUnits="strokeWidth">
                    <path d="M0,0 L0,6 L9,3 z" fill="#64ffda" />
                </marker>
                <filter id="glow-green">
                    <feGaussianBlur stdDeviation="2.5" result="coloredBlur" />
                    <feMerge>
                        <feMergeNode in="coloredBlur" />
                        <feMergeNode in="SourceGraphic" />
                    </feMerge>
                </filter>
            </defs>

            <!-- Paths -->
            <path id="path-1" d="M 100 150 L 140 150" stroke="#233554" stroke-width="2" stroke-dasharray="5,5"
                fill="none" />
            <path id="path-sec" d="M 210 150 L 260 150" stroke="#233554" stroke-width="2" stroke-dasharray="5,5"
                fill="none" />
            <path id="path-2" d="M 350 150 L 450 150" stroke="#233554" stroke-width="2" stroke-dasharray="5,5"
                fill="none" />
            <path id="path-3" d="M 550 150 L 650 150" stroke="#233554" stroke-width="2" stroke-dasharray="5,5"
                fill="none" />

            <!-- Nodes -->
            <g class="arch-node" id="node-local" transform="translate(50, 150)">
                <circle r="40" fill="#0a192f" stroke="#64ffda" stroke-width="2" />
                <text x="0" y="5" text-anchor="middle" fill="#e6f1ff" font-size="12" font-family="monospace">Dev</text>
                <text x="0" y="60" text-anchor="middle" fill="#8892b0" font-size="12">Local</text>
            </g>

            <!-- Secrets Node -->
            <g class="arch-node" id="node-secrets" transform="translate(175, 150)">
                <rect x="-35" y="-35" width="70" height="70" rx="10" fill="#0a192f" stroke="#ff4444" stroke-width="2" />
                <text class="lock-icon" x="0" y="5" text-anchor="middle" fill="#ff4444" font-size="24">ðŸ”’</text>
                <text x="0" y="55" text-anchor="middle" fill="#8892b0" font-size="10">Secrets Check</text>
            </g>

            <g class="arch-node" id="node-terraform" transform="translate(300, 150)">
                <polygon points="0,-40 -35,-20 -35,20 0,40 35,20 35,-20" fill="#0a192f" stroke="#A020F0"
                    stroke-width="2" />
                <text x="0" y="5" text-anchor="middle" fill="#e6f1ff" font-size="12" font-family="monospace">TF</text>
                <text x="0" y="60" text-anchor="middle" fill="#8892b0" font-size="12">Terraform</text>
            </g>

            <rect x="420" y="50" width="350" height="200" rx="10" fill="none" stroke="#ff9900" stroke-width="2"
                stroke-dasharray="10,5" opacity="0.5" />
            <text x="440" y="80" fill="#ff9900" font-size="14" font-weight="bold">AWS Cloud</text>

            <g class="arch-node" id="node-logic" transform="translate(500, 150)">
                <rect x="-30" y="-30" width="60" height="60" rx="5" fill="#0a192f" stroke="#ff9900" stroke-width="2" />
                <text x="0" y="5" text-anchor="middle" fill="#ff9900" font-size="20">?</text>
                <text x="0" y="50" text-anchor="middle" fill="#ff9900" font-size="10">Tag: appstudy</text>
            </g>

            <g class="arch-node" id="node-ec2" transform="translate(700, 150)" opacity="0.3">
                <rect x="-40" y="-40" width="80" height="80" rx="4" fill="#0a192f" stroke="#64ffda" stroke-width="2" />
                <text x="0" y="0" text-anchor="middle" fill="#e6f1ff" font-size="12" font-family="monospace">EC2</text>
                <text x="0" y="20" text-anchor="middle" fill="#64ffda" font-size="10"
                    font-family="monospace">appstudy</text>
                <text x="0" y="60" text-anchor="middle" fill="#8892b0" font-size="12">Server</text>
                <circle id="hosting-light" cx="30" cy="-30" r="5" fill="#222" />
            </g>

            <circle id="packet" r="5" fill="#64ffda" filter="url(#glow-green)" opacity="0" />
            <text id="arch-status" x="400" y="280" text-anchor="middle" fill="#64ffda" font-family="monospace"
                font-size="14">Initializing...</text>
        </svg>

        <br>
        <div style="margin-top: 50px;">
            <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Portfolio</a>
            <a href="vastra.html" class="back-btn" style="margin-left: 20px;"><i class="fas fa-external-link-alt"></i>
                View Live Demo</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        const archTl = gsap.timeline({ repeat: -1, repeatDelay: 2 });
        const packet = document.getElementById('packet');
        const statusText = document.getElementById('arch-status');

        // Init
        gsap.set('#node-ec2', { opacity: 0.3 });
        gsap.set('#hosting-light', { fill: '#222' });
        gsap.set('#node-secrets rect', { stroke: '#ff4444' });
        gsap.set('.lock-icon', { fill: '#ff4444', textContent: 'ðŸ”’' });

        archTl.set(statusText, { textContent: "Pushing Code to GitHub..." })
            .fromTo(packet, { opacity: 1, cx: 50, cy: 150 }, { cx: 175, cy: 150, duration: 1, ease: "power1.inOut" })

            // Security Check
            .set(statusText, { textContent: "Validating Secrets..." })
            .to('#node-secrets rect', { stroke: '#ffaa00', duration: 0.3 })
            .to('#node-secrets rect', { stroke: '#64ffda', duration: 0.3, delay: 0.5 })
            .to('.lock-icon', { fill: '#64ffda', textContent: 'ðŸ”“', duration: 0.2 }, "<")
            .set(statusText, { textContent: "Credentials Verified! Access Granted." })
            .to('#node-secrets', { scale: 1.1, yoyo: true, repeat: 1, duration: 0.2 })

            // Terraform
            .set(statusText, { textContent: "Initializing Terraform..." })
            .to(packet, { cx: 300, cy: 150, duration: 1, ease: "power1.inOut" })
            .to('#node-terraform polygon', { scale: 1.2, stroke: "#fff", duration: 0.2, yoyo: true, repeat: 1 })

            // Logic Check
            .set(statusText, { textContent: "Checking AWS Tags: Name=appstudy..." })
            .to(packet, { cx: 500, cy: 150, duration: 1, ease: "power1.inOut" })
            .to('#node-logic rect', { stroke: "#fff", duration: 0.2, yoyo: true, repeat: 3 })

            // EC2
            .set(statusText, { textContent: "Instance Found! Deploying..." })
            .to('#node-logic text', { fill: "#64ffda", scale: 1.2, duration: 0.2 })
            .to(packet, { cx: 700, cy: 150, duration: 1, ease: "power1.inOut" })
            .to('#node-ec2', { opacity: 1, duration: 0.5 })
            .set(statusText, { textContent: "Hosting: The Vastra Studio (Active)" })
            .to('#hosting-light', { fill: "#00ff00", duration: 0.2 })
            .to('#node-ec2 rect', { stroke: "#fff", strokeWidth: 4, duration: 0.5, yoyo: true, repeat: 1 })

            // Cleanup
            .to(packet, { opacity: 0, duration: 0.5 })
            .to('#node-secrets rect', { stroke: '#ff4444', duration: 0.1 }, "+=0.5")
            .to('.lock-icon', { fill: '#ff4444', textContent: 'ðŸ”’', duration: 0.1 });
    </script>
</body>

</html>
